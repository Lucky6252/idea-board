<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="matteGradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#1a1a1a"></stop>
      <stop offset="60%" stop-color="#0f0f0f"></stop>
      <stop offset="100%" stop-color="#000000"></stop>
    </radialGradient>

    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.05"></feFuncA>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Matte gradient base -->
  <rect width="100%" height="100%" fill="url(#matteGradient)"></rect>

  <!-- Subtle noise texture -->
  <rect width="100%" height="100%" filter="url(#noise)"></rect>
</svg>